# Quick syntax check:
# python -c 'import sys, yaml; yaml.dump (yaml.load (sys.stdin), sys.stdout)' <.gitlab-ci.yml

# If things don't seem to work, this can help:
# https://gitlab.gnome.org/GNOME/network-manager-sstp/-/ci/lint

.fedora_deps: &fedora_deps
  before_script:
    - dnf -y install
      file
      bzip2
      findutils
      gcc
      gettext-devel
      glib2-devel
      gtk3-devel
      gtk4-devel
      gnutls-devel
      sstp-client-devel
      libtool
      libsecret-devel
      libnma-devel
      NetworkManager-libnm-devel
      pkgconfig
      ppp-devel

# Disable fetching Git, run after the tarball is rolled
.dist: &dist
  stage: test
  dependencies:
    - fedora36_dist
  variables:
    GIT_STRATEGY: none

.fedora_from_dist: &fedora_from_dist
  <<: *fedora_deps
  <<: *dist
  script:
    - dnf -y install make
    - tar xJf NetworkManager-sstp-*.tar.xz
    - cd NetworkManager-sstp-*/
    - ./configure
      --disable-silent-rules
    - make -j
    - make -j check
    - make -j install
    - make -j uninstall

# Roll the distribution tarball
fedora36_dist:
  <<: *fedora_deps
  image: fedora:36
  stage: build
  script:
    - dnf -y install
      /usr/bin/autopoint
      autoconf automake make
      xorg-x11-server-Xvfb xorg-x11-xinit
      NetworkManager-libnm-devel
    - sh autogen.sh
    # The Xvfb dance below is because gtk4-builder-tool require a display
    - xinit /bin/sh -c 'make distcheck && touch .success' -- /usr/bin/Xvfb :5
    - test -e .success
  artifacts:
    paths:
      - "*.tar.xz"

fedora_from_dist:
  <<: *fedora_from_dist
  image: fedora:latest

